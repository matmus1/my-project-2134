    <script>
        function toggleLogin() {

        }

            document.getElementById('menu').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('gameOptions').style.display = 'block';
            document.querySelector('button[onclick="startGame()"]').style.display = 'none';
        }

        function startODB() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('odbScreen').style.display = 'block';
        }

        function startProfile() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('profileScreen').style.display = 'block';
        }

        function startSettings() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('settingsScreen').style.display = 'block';
        }

        function startSupporters() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('supportersScreen').style.display = 'block';
        }

        function startSolo() {

        }

        function startMulti() {
            alert('Multiplayer mode selected!');
        }

        function goBack() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('odbScreen').style.display = 'none';
            document.getElementById('profileScreen').style.display = 'none';
            document.getElementById('settingsScreen').style.display = 'none';
            document.getElementById('supportersScreen').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
            const gameOptions = document.getElementById('gameOptions');
            if (gameOptions) {
                gameOptions.style.display = 'none';
            }
            const playButton = document.querySelector('button[onclick="startGame()"]');

                playButton.style.display = 'block';
